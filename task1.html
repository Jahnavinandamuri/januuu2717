<!DOCTYPE html>
<html>
<head>
	<title>task</title>
</head>
<body>
	<table border="">
	<thead>
		<th>course Name</th>
		<th>course Number</th>
		<th>course fees</th>
		<th>place</th>
	</thead>
	<tbody id="tablebody"></tbody>
    </table>
	<script type="text/javascript">
		let s=[{
			Name:"html",
			Number:"23423",
			fee:"235",
			place:"dwp"
		},
		{
			Name:"css",
			Number:"65687",
			fee:"567",
			place:"dwp"
		},{
			Name:"javascript",
			Number:"67845",
			fee:"7656",
			place:"dwp"
		}]
		for(var i=0;i<s.length;i++){
			let tr=document.createElement('tr');
			let td1=document.createElement('td');
			let td2=document.createElement('td');
			let td3=document.createElement('td');
			let td4=document.createElement('td');
			td1.innerText=s[i].Name
			td2.innerText=s[i].Number
			td3.innerText=s[i].fee
			td4.innerText=s[i].place
			tr.append(td1)
			tr.append(td2)
			tr.append(td3)
			tr.append(td4)
			document.getElementById('tablebody').append(tr)	
		}
	</script>

</body>
</html>
